apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  namespace: jenkins
spec:
  securityContext:
    fsGroup: 1000
  serviceAccountName: jenkins
  nodeSelector:
    kubernetes.io/arch: amd64
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: m2-home
          mountPath: /home/jenkins/agent/.m2
  restartPolicy: Never
  volumes:
    - name: m2-home
      persistentVolumeClaim:
        claimName: jenkins-pv-claim-m2